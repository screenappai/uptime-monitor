services:
  mongodb:
    image: mongo:8
    container_name: uptime-monitor-db-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: uptime-monitor

  mailpit:
    image: axllent/mailpit:latest
    container_name: uptime-monitor-mailpit-dev
    restart: unless-stopped
    ports:
      - "8027:8025"   # Web UI
      - "1027:1025"   # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  app:
    image: node:20-alpine
    container_name: uptime-monitor-app-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3200:3200"
    depends_on:
      - mongodb
      - mailpit
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/uptime-monitor}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3200}
      - PORT=3200
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3200}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST:-mailpit}
      - EMAIL_PORT=${EMAIL_PORT:-1025}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@localhost}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # Monitoring Configuration
      - MONITOR_TIMEOUT_SECONDS=${MONITOR_TIMEOUT_SECONDS:-10}
      - MONITOR_BATCH_SIZE=${MONITOR_BATCH_SIZE:-10}
      # Retry Configuration
      - RETRY_COUNT=${RETRY_COUNT:-1}
      - RETRY_INITIAL_DELAY=${RETRY_INITIAL_DELAY:-1000}
      - RETRY_MULTIPLIER=${RETRY_MULTIPLIER:-2}
      - RETRY_MAX_DELAY=${RETRY_MAX_DELAY:-5000}
      # Enable polling for file watching on Windows/Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"

  monitor:
    image: curlimages/curl:8.5.0
    container_name: uptime-monitor-service-dev
    restart: unless-stopped
    depends_on:
      - mongodb
      - app
    volumes:
      - ./scripts/cron-monitor.sh:/app/cron-monitor.sh
    environment:
      - API_URL=http://app:3200/api/cron/monitor
      - CRON_SECRET=${CRON_SECRET}
    mem_limit: 32m
    entrypoint: ["/bin/sh", "/app/cron-monitor.sh"]

volumes:
  mongodb_data_dev:
