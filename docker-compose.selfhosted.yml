services:
  mongodb:
    image: mongo:8
    container_name: uptime-monitor-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: uptime-monitor

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uptime-monitor-app
    restart: unless-stopped
    ports:
      - "3200:3200"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/uptime-monitor}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3200}
      - PORT=3200
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3200}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uptime-monitor-service
    restart: unless-stopped
    depends_on:
      - mongodb
      - app
    command: ["node", "scripts/monitor.js"]
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/uptime-monitor}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}

volumes:
  mongodb_data:
