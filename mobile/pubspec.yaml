name: uptime_monitor_mobile
description: "Uptime Monitor Mobile App - Monitor your services on the go"
publish_to: 'none'

version: 1.0.2+9

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Firebase & Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

  # Navigation
  go_router: ^13.1.0

  # UI Components
  fl_chart: ^0.66.0
  intl: ^0.18.1
  shimmer: ^3.0.0

  # Utilities
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.6.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

  # Icon Generation
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true
