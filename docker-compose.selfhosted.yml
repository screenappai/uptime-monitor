services:
  mongodb:
    image: mongo:8
    container_name: uptime-monitor-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: uptime-monitor

  app:
    image: ghcr.io/screenappai/uptime-monitor:latest
    container_name: uptime-monitor-app
    restart: unless-stopped
    ports:
      - "3200:3200"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/uptime-monitor}
      # Set these to your production domain in .env (e.g., https://monitor.yourdomain.com)
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # Monitoring Configuration
      - MONITOR_TIMEOUT_SECONDS=${MONITOR_TIMEOUT_SECONDS:-10}
      - MONITOR_BATCH_SIZE=${MONITOR_BATCH_SIZE:-10}
      # Retry Configuration
      - RETRY_COUNT=${RETRY_COUNT:-1}
      - RETRY_INITIAL_DELAY=${RETRY_INITIAL_DELAY:-1000}
      - RETRY_MULTIPLIER=${RETRY_MULTIPLIER:-2}
      - RETRY_MAX_DELAY=${RETRY_MAX_DELAY:-5000}

  monitor:
    image: curlimages/curl:8.5.0
    container_name: uptime-monitor-service
    restart: unless-stopped
    depends_on:
      - mongodb
      - app
    volumes:
      - ./scripts/cron-monitor.sh:/app/cron-monitor.sh
    environment:
      - API_URL=http://app:3200/api/cron/monitor
      - CRON_SECRET=${CRON_SECRET}
    mem_limit: 32m
    entrypoint: ["/bin/sh", "/app/cron-monitor.sh"]

volumes:
  mongodb_data:
